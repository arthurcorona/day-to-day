<!-- um app/site que ira monitorar a glicose de pessoas diabeticas, 
gravando a glicose delas, e avisando quando estiver baixa/quando deve comer -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Diabetes Monitor</title>
</head>
<body>
    <div id="container">

        <div id="box-cadastro" class="tela-login">

            <h2 class="subtitle">Sign Up</h2>
            <h4>Name:</h4>
            <input id="new-name" type="text" name="name" value="">
            <h4>Email:</h4>
            <input id="new-email" type="email" name="email" value=""> 
            <h4>Password:</h4>
            <input id="new-password" type="password" name="password" value="">
            
            <p>JÃ¡ tem uma conta?? <b class="click" onclick="entre()">Entre</b></p>
            <input class="input-submit" value="Create Account" type="submit" onclick="createUser()">
        </div>

        <div id="box-login" class="tela-login">
            <h2 class="subtitle">Login</h2>
            <h4>Email:</h4>
            <input id="email" type="email" name="email" value="">
            <h4>Password:</h4>
            <input id="password" type="password" name="password" value="">
            <br>
            <input class="input-submit" value="Login" type="submit" onclick="login()">
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./script.js"></script>
</body>
</html>
