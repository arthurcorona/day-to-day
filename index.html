
<!-- um app/site que ira monitorar a glicose de pessoas diabeticas, 
gravando a glicose delas, e avisando quando estiver baixa/quando deve comer -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Diabetes Monitor</title>
</head>
<body>
    <div id="box-cadastro" class="box-login">
        <input id="new-email" type="text" name="email" value="email">
        <input id="new-name" type="text" name="name" value="name"> 
        <input id="new-password" type="text" name="password" value="password">
        <input type="submit" onclick="createUser()">
    </div>

    <div id="box-login" class="box-login">
        <input id="email" type="text" name="email" value="email">
        <input id="name" type="text" name="name" value="email">
        <input id="password" type="text" name="password" value="password">
        <input type="submit" onclick="login()">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./script.js"></script>
</body>
</html>
